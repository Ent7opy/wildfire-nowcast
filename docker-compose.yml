services:
  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api:delegated
      - ./data:/app/data
    environment:
      APP_ENV: dev
      WATCHFILES_FORCE_POLLING: "true"
      UVICORN_RELOAD_DIRS: /app/api
      # When running in Compose, other containers (e.g. UI) must reach TiTiler via service DNS,
      # not via localhost. However, the API generates URLs for the browser, so we set this to the
      # public URL. The UI will handle the internal resolution.
      TITILER_PUBLIC_BASE_URL: http://localhost:8080
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-wildfire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wildfire}
      POSTGRES_DB: ${POSTGRES_DB:-wildfire}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      - db
      - redis

  ui:
    build:
      context: ./ui
    ports:
      - "8501:8501"
    volumes:
      - ./ui:/app/ui:delegated
    environment:
      APP_ENV: dev
      API_BASE_URL: http://api:8000
      API_PUBLIC_BASE_URL: http://localhost:8000
      STREAMLIT_SERVER_RUN_ON_SAVE: "true"
    depends_on:
      - api

  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wildfire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wildfire}
      POSTGRES_DB: ${POSTGRES_DB:-wildfire}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wildfire}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    ports:
      - "8080:8000"
    environment:
      - TITILER_CORS_ORIGIN=*
      # TiTiler needs to access the same data folder as api/ingest
      - GDAL_DISABLE_READDIR_ON_OPEN=EMPTY_DIR
    volumes:
      - ./data:/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./api
    command: uv run rq worker
    volumes:
      - ./api:/app/api:delegated
      - ./data:/app/data
    environment:
      APP_ENV: dev
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-wildfire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wildfire}
      POSTGRES_DB: ${POSTGRES_DB:-wildfire}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      - db
      - redis

  tiles:
    image: pramsey/pg_tileserv:latest
    ports:
      - "7800:7800"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-wildfire}:${POSTGRES_PASSWORD:-wildfire}@db:5432/${POSTGRES_DB:-wildfire}
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7800/index.json"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  redis_data:

