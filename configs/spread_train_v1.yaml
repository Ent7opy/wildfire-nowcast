# Spread Model v1 Training Config
seed: 42
model_output_root: "models/spread_v1"

# Data selection
region_name: "smoke_grid"
bbox: [22.0, 40.0, 24.0, 42.0]  # Example Balkans area
start_time: "2025-07-01"
end_time: "2025-08-31"

horizons_hours: [24, 48, 72]
interval_hours: 24
min_detections: 10
negative_ratio: 3.0

# Feature selection (subset of columns in hindcast_dataset.py)
features:
  - "fire_t0"
  - "slope_deg"
  - "aspect_sin"
  - "aspect_cos"
  - "u10"
  - "v10"
  - "wind_speed"

# Model parameters (HistGradientBoostingClassifier)
model_params:
  max_iter: 100
  learning_rate: 0.1
  max_depth: 5
  l2_regularization: 0.01

# Evaluation
eval_thresholds: [0.1, 0.3, 0.5]
split_percentile: 0.8

